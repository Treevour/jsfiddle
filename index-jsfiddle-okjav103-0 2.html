<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Beautiful Cities of the Pearl River Delta Estuary</title>

  <style>
    #map {
      height: 100%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <h3>The Beautiful Cities of the Pearl River Delta Estuary</h3>
  <div id="map" style="height: 90%;"></div>

  <script>
    let map;

    async function initMap() {
      const mapCenter = { lat: 22.35, lng: 113.77 };

      const { Map } = await google.maps.importLibrary("maps");
      const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

      map = new Map(document.getElementById("map"), {
        zoom: 9,
        center: mapCenter,
        mapId: "pearlmap",
      });

      const markerPositions = [
        { lat: 22.311629, lng: 114.172011, title: "Hong Kong" },
        { lat: 22.19696, lng: 113.542304, title: "Macao" },
        { lat: 22.271531, lng: 113.577744, title: "Zhu Hai" },
        { lat: 22.538069, lng: 114.059748, title: "Shen Zhen" },
        { lat: 22.516022, lng: 113.392856, title: "Zhong Shan" },
      ];

      markerPositions.forEach(position => {
        new AdvancedMarkerElement({
          map: map,
          position: { lat: position.lat, lng: position.lng },
          title: position.title,
        });
      });
    }
  </script>

          for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]);
          e.set("callback", c + ".maps." + q);
          a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
          d[q] = f;
          a.onerror = () => h = n(Error(p + " could not load."));
          a.nonce = m.querySelector("script[nonce]")?.nonce || "";
          m.head.append(a)
        }));
      d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n))
    })({
      key: "YOUR_API_KEY_HERE", // Replace with your actual Google Maps API key
      v: "weekly"
    });

    // Call initMap after library loads
    google.maps.__ib__ = initMap;
  </script>
</body>
</html>
